
<div class="flex flex-col gap-5 justify-center items-center p-10 text-center">
    <div class="grid grid-cols-3 gap-5 items-center justify-center">
            <div class="flex flex-col gap-2 w-full">
             <label>Brush Color</label>
             <input type="color" [(ngModel)]="brushColor" (change)="updateBrushColor()" class="dark:bg-[#080c13]">
            </div>
            <div class="flex flex-col gap-2 w-full">
             <label>Background</label>
             <input type="color" [(ngModel)]="backgroundColor" (change)="updateBackgroundColor()" class="dark:bg-[#080c13]">
            </div>
            <div class="flex flex-col gap-2 w-full">
             <label>Brush Size</label>
             <input type="number" [(ngModel)]="brushSize" (change)="updateBrushSize()" class="dark:bg-[#080c13]">
            </div>
    </div>
    <div>
    <canvas width="630" height="300" id="canvas" class="border-2 border-black  dark:border-white"></canvas>
    </div>

        <div class="grid grid-cols-4 gap-3 justify-between items-center max-sm:grid-cols-2 max-sm:gap-6">
        <button class="p-3 px-5 bg-black text-white dark:bg-[#080c13]  dark:border-white border-2 dark:text-white" (click)="clearCanvas()">Clear Canvas</button>
        <button class="p-3 px-5 bg-black text-white dark:bg-[#080c13]  dark:border-white border-2 dark:text-white" (click)="downloadSign()">Download Sign</button>
        <button class="p-3 px-5 bg-black text-white dark:bg-[#080c13]  dark:border-white border-2 dark:text-white" (click)="eraserMode()">Eraser</button>
        <button class="p-3 px-5 bg-black text-white dark:bg-[#080c13]  dark:border-white border-2 dark:text-white" (click)="editMode()">Edit Mode</button>
       </div>

    </div>
