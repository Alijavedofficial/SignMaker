
<div class="flex flex-col gap-5 justify-center items-center p-9">
    <div class="flex gap-5">
            <div class="flex flex-col gap-2">
            <label>Select color</label>
            <input type="color" [(ngModel)]="brushColor" (change)="updateBrushColor()">
            </div>
            <div class="flex flex-col gap-2">
            <label>Select Size</label>
            <input type="number" [(ngModel)]="brushSize" (change)="updateBrushSize()">
            </div>
            <div class="flex flex-col gap-2">
                <label>Select color</label>
                <input type="color" [(ngModel)]="backgroundColor" (change)="updateBackgroundColor()">
            </div>
    </div>
    
    <canvas id="canvas" class="border-2 border-black items-center dark:border-white"></canvas>

        <div class="flex gap-3 justify-start items-center float-start">
        <button class="p-4 bg-black text-white dark:bg-white dark:text-black" (click)="clearCanvas()">Clear Canvas</button>
        <button class="p-4 bg-black text-white dark:bg-white dark:text-black" (click)="downloadSign()">Download Sign</button>
        
       </div>
    </div>
